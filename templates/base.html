<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}HYD Airport Run 2026{% endblock %}</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Inter', sans-serif;
    background:#f1f5f9;
    color:#0f172a;
}

/* ================= NAVBAR ================= */

nav {
    background:#0f172a;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
}

.logo {
    color:white;
    font-weight:700;
    font-size:18px;
}

.nav-links {
    display:flex;
    gap:25px;
}

nav a {
    color:white;
    text-decoration:none;
    font-weight:500;
}

nav a:hover {
    opacity:0.8;
}

/* Hamburger */
.menu-toggle {
    display:none;
    flex-direction:column;
    cursor:pointer;
    gap:5px;
}

.menu-toggle span {
    width:25px;
    height:3px;
    background:white;
    border-radius:3px;
}

/* ================= LAYOUT ================= */

.container {
    max-width:1200px;
    margin:auto;
    padding:60px 40px;
}

.card {
    background:white;
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

.section-title {
    font-size:32px;
    font-weight:700;
    margin-bottom:20px;
}

.metric-grid {
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.metric {
    flex:1;
    background:#f8fafc;
    padding:20px;
    border-radius:12px;
}

.metric h3 {
    font-size:14px;
    color:#64748b;
    margin:0;
}

.metric p {
    font-size:26px;
    font-weight:700;
    margin-top:8px;
}

/* ================= MOBILE ================= */

@media (max-width: 768px) {

    nav {
        padding:15px 20px;
    }

    .menu-toggle {
        display:flex;
    }

    .nav-links {
        position:absolute;
        top:60px;
        left:0;
        width:100%;
        background:#0f172a;
        flex-direction:column;
        align-items:center;
        gap:15px;
        padding:20px 0;
        display:none;
    }

    .nav-links.active {
        display:flex;
    }

    .container {
        padding:40px 20px;
    }

    .metric-grid {
        flex-direction:column;
    }

    .section-title {
        font-size:24px;
    }
}
</style>

{% block extra_head %}{% endblock %}
</head>
<body>

<!-- ================= NAVBAR ================= -->

<nav>
    <div class="logo">HYD Airport Run 2026</div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-links" id="navLinks">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('proactive') }}">Proactive</a>
        <a href="{{ url_for('performance') }}">Performance</a>
        <a href="{{ url_for('sentiment_redirect') }}">Sentiment</a>
    </div>
</nav>

<!-- ================= PAGE CONTENT ================= -->

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- ================= SCRIPT ================= -->

<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}
</script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
