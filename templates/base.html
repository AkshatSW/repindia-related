<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Inter', sans-serif;
    background:#f1f5f9;
    color:#0f172a;
}

nav {
    background:#0f172a;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav a {
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:500;
}

nav a:hover {
    opacity:0.8;
}

.container {
    max-width:1200px;
    margin:auto;
    padding:60px 40px;
}

.card {
    background:white;
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

.section-title {
    font-size:32px;
    font-weight:700;
    margin-bottom:20px;
}

.metric-grid {
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.metric {
    flex:1;
    background:#f8fafc;
    padding:20px;
    border-radius:12px;
}

.metric h3 {
    font-size:14px;
    color:#64748b;
    margin:0;
}

.metric p {
    font-size:26px;
    font-weight:700;
    margin-top:8px;
}

.upload-btn {
    margin-top:15px;
    padding:8px 15px;
    background:#1e40af;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.upload-btn:hover {
    background:#2563eb;
}

img {
    max-width:100%;
    border-radius:12px;
    margin-top:15px;
}
</style>
</head>
<body>

<nav>
    <div style="color:white;font-weight:700;">HYD Airport Run 2026</div>
    <div>
        <a href="/">Home</a>
        <a href="/proactive">Proactive</a>
        <a href="/performance">Performance</a>
    </div>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
